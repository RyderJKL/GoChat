<!DOCTYPE html>
<html ng-app="goChat">
<head>
    <meta charset="UTF-8">
    <title>GoChat</title>
    <link rel="stylesheet"
          href="components/bootstrap.min.css">
    <link rel="stylesheet" href="style/room.css">

    <script src="/socket.io/socket.io.js"></script>
    <script src="components/jquery-1.11.1.min.js"></script>
    <script src="components/bootstrap.min.js"></script>
    <script src="angular.js"></script>
    <script type="text/javascript"
        src="goChat.js"></script>
</head>
<body>

<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a href="" class="navbar-brand">GoChat
            </a>
        </div>
    </div>
</div>

<div class="container" 
     style="margin-top: 100px">
    <div class="col-md-12">
        <div class="panel panel-default room"
             ng-controller="RoomCtrl">
            <div class="panel-heading room-header">
                GoChat
            </div>
            <div class="panel-body room-content">
                <div
                        class="list-group messages" auto-scroll-to-bottom>
                    <div
                            class="list-group-item message " ng-repeat="message in messages">
                        <!-- ng-repeat:
                        中不能有重复的数据-->
                        SomeOne:{{message}}
                    </div>
                </div>
                <form action=""
                      class="message-creator"
                      ng-controller="MessageCreatorCtrl">
                    <div class="form-group">
                        <textarea name="" id=""
                                  cols="30"
                                  rows="10"
                                  class="form-control message-input" ng-model="newMessage"
                                  ctrl-enter-break-line="createMessage()"
                                  placeholder="Ctrl + Enter 发送信息"></textarea>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
